<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='exam01.css'>
    <script src='exam01.js'></script>
</head>
<body>
    <div class="container">
        <a href="#">
            <img src="#" class="logo">
        </a>
        <h1>PLEASE JOIN US</h1>
        <form>
            <div class="form-group">
                <label for="name">아이디</label>
                <input type="text" id="username" placeholder="아이디를 입력해주세요">
                <!-- small태그 : 글자가 작게 나온다 -->
                <small id="usernamemsg">소문자/숫자 4자 이상을 입력해주세요</small>
            </div>

            <div class="form-group">
                <label for="pwd">비밀번호</label>
                <input type="text" id="pwd" placeholder="비밀번호를 입력해주세요">
                <!-- small태그 : 글자가 작게 나온다 -->
                <small id="userpwdmsg">소문자/숫자 8자 이상을 입력해주세요</small>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="이름을 입력해주세요">
                <!-- small태그 : 글자가 작게 나온다 -->
                <small id="namemsg">이름을 입력해주세요</small>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" id="email" placeholder="이메일을 입력해주세요">
                <!-- small태그 : 글자가 작게 나온다 -->
                <small id="emailmsg">이메일을 입력해 주세요</small>
            </div>

            <button class="button" type="submit">가입 완료하기</button>


        </form>

    </div>
    
</body>
</html>
